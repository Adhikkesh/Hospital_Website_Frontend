<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> General Health Check-up Booking</title>
<style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid rgb(206, 197, 197);
  border-radius: 5px;
}

h1 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
}

input,
select,
button {
  margin-bottom: 10px;
  padding: 8px;
}

button {
  background-color: rgb(23, 23, 216);
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: rgb(32, 32, 128);
}

</style>
</head>
<body>
    
    
    <div class="container">
      <h1>GeneralHealth Check-Up Booking</h1>
      <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label>Email</label>
        <input type="text" id="email">
        <label>Age</label>
        <input type="number" id="age">
        <label>Gender</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select></td>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <label for="time">Select Time Slot:</label>
        <select id="time" name="time" required></select>
        <label for="appointmentDate">Preferred Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>
        <button type="submit">Book Appointment</button>

      </form>
      <div id="bookingStatus"></div>
    </div>
    <script src="script.js"></script>
    </body>
    
    

<script>
    
    document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("bookingForm");
  const timeSelect = document.getElementById("time");
  const bookingStatus = document.getElementById("bookingStatus");

  const availableSlots = [
    "9:00 AM",
    "10:00 AM",
    "11:00 AM",
    "1:00 PM",
    "2:00 PM",
    "3:00 PM",
  ];

  
  function displayTimeSlots() {
    timeSelect.innerHTML = "";
    availableSlots.forEach((slot) => {
      const option = document.createElement("option");
      option.text = slot;
      timeSelect.add(option);
    });
  }

  displayTimeSlots();

  
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const selectedTime = timeSelect.value;
    if (name && selectedTime) {
      const bookingInfo = `Name: ${name}, Time: ${selectedTime}`;
      bookingStatus.innerHTML = `<p>Booking successful:</p><p>${bookingInfo}</p>`;
      
    } else {
      bookingStatus.innerHTML = "<p>Please fill in all fields.</p>";
    }
  });
});

</script>
</body>
</html>
